<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Level Attendance</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>O Level Attendance</h1>
        <nav>
            <a href="#" onclick="showSection('home')">Home</a>
            <a href="#" onclick="showSection('attendance-form')">Mark Attendance</a>
            <a href="#" onclick="showSection('attendance-record')">View Attendance</a>
            <a href="#" onclick="clearAttendance()">Clear Attendance</a>
        </nav>
    </header>

    <main>
        <!-- Home Section -->
        <section id="home" class="active">
            <h2>Welcome to O Level Attendance System</h2>
            <p>Efficiently manage and view your attendance records in a few simple clicks.</p>
        </section>

        <!-- Attendance Form Section -->
        <section id="attendance-form">
            <h2>Mark Attendance</h2>
            <form id="attendanceForm">
                <label for="studentName">Student Name:</label>
                <input type="text" id="studentName" placeholder="Enter name" required>
                
                <label for="batchNumber">Batch Number:</label>
                <select id="batchNumber" required>
                    <option value="">Select Batch</option>
                    <option value="Batch 1">Batch 1</option>
                    <option value="Batch 2">Batch 2</option>
                </select>
                
                <label for="date">Date:</label>
                <input type="date" id="date" required>
                
                <label for="status">Status:</label>
                <select id="status" required>
                    <option value="Present">Present</option>
                    <option value="Absent">Absent</option>
                </select>
                
                <button type="submit">Submit Attendance</button>
            </form>
        </section>

        <!-- Attendance Records Section -->
        <section id="attendance-record">
            <h2>Attendance Records</h2>
            <ul id="recordList"></ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 O Level Attendance. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
